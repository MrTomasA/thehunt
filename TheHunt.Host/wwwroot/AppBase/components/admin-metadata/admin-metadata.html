
<h1>Company</h1>

<div class="col-xs-12">
    <input type="button" data-toggle="collapse" class="btn btn-success" data-target="#businessStream" value="BusinessStream" />
    <div id="businessStream" class="collapse" style="border:1px solid black; padding:5px; margin:5px;">
        <div class="row">
            <label for="businessStream" class="col-sm-2 col-form-label">BusinessStream Name</label>
            <div class="col-sm-4">
                <input name="businessStream" class="form-control" type="text" id="businessStreamName" ng-model="$ctrl.businessStream.businessStreamName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input type="button" class="btn btn-success" value="Create BusinessStream" ng-click="$ctrl.CreateBusinessStream()" />
            </div>
        </div>
    </div>
</div>

<br />
<br />

<div class="col-xs-12">
    <input type="button" data-toggle="collapse" class="btn btn-success" data-target="#company" value="Company" />
    <div id="company" class="collapse" style="border:1px solid black; padding:5px; margin:5px;">
        <div class="row">
            <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
            <div class="col-sm-4">
                <input name="companyName" class="form-control" type="text" id="companyName" ng-model="$ctrl.company.companyName" required>
            </div>
        </div>
        <div class="row">
            <label for="companyBusinessStream" class="col-sm-2 col-form-label">Business Stream</label>
            <div class="col-sm-4">
                <select ng-model="$ctrl.company.businessStreamId" ng-options="obj.id as obj.businessStreamName for obj in $ctrl.businessStreams"></select>
            </div>
        </div>
        <div class="row">
            <label for="companyDescription" class="col-sm-2 col-form-label">Company Description</label>
            <div class="col-sm-4">
                <textarea ng-model="$ctrl.company.profileDescription" required></textarea>
            </div>
        </div>
        <div class="row">
            <label for="establishmentDate" class="col-sm-2 col-form-label">Establishment Date</label>
            <div class="col-sm-4">
                <ng-datepicker ng-model="$ctrl.company.establishmentDate"></ng-datepicker>
            </div>
        </div>
        <div class="row">
            <label for="companyWebsiteUrl" class="col-sm-2 col-form-label">Website URL</label>
            <div class="col-sm-3">
                <input name="companyWebsiteUrl" class="form-control" type="text" id="companyWebsiteUrl" ng-model="$ctrl.company.companyWebsiteUrl">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input type="button" class="btn btn-success" value="Create Company" ng-click="$ctrl.CreateCompany()" />
            </div>
        </div>
    </div>
</div>

<br />
<br />

<hr />

            </div>

        <div class="row">
            <div class="col-sm-6">
                <input type="button" class="btn btn-success" value="Create SkillSet" ng-click="$ctrl.CreateSkillSet()" />

<h1>User</h1>

<div class="col-xs-12">
    <input type="button" data-toggle="collapse" class="btn btn-success" data-target="#userType" value="UserType" />
    <div id="userType" class="collapse" style="border:1px solid black; padding:5px; margin:5px;">
        <div class="row">
            <label for="userType" class="col-sm-2 col-form-label">UserType Name</label>
            <div class="col-sm-4">
                <input name="userType" class="form-control" type="text" id="userType" ng-model="$ctrl.userType.userTypeName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input type="button" class="btn btn-success" value="Create UserType" ng-click="$ctrl.CreateUserType()" />
            </div>
        </div>
    </div>
</div>

<br />

<div class="col-xs-12">
    <input type="button" data-toggle="collapse" class="btn btn-success" data-target="#userAccount" value="UserAccount" />
    <div id="userAccount" class="collapse" style="border:1px solid black; padding:5px; margin:5px;">
        <div class="row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
                <input name="email" class="form-control" type="email" id="email" ng-model="$ctrl.userAccount.email" required>
            </div>
        </div>
        <div class="row">
            <label for="userType" class="col-sm-2 col-form-label">User Type</label>
            <div class="col-sm-4">
                <select ng-model="$ctrl.userAccount.userTypeId" ng-options="obj.id as obj.userTypeName for obj in $ctrl.userTypes"></select>
            </div>
        </div>
        <div class="row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-4">
                <select ng-model="$ctrl.userAccount.gender" ng-options="obj.key as obj.value for obj in $ctrl.genders"></select>
            </div>
        </div>
        <div class="row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">Date Of Birth</label>
            <div class="col-sm-4">
                <ng-datepicker ng-model="$ctrl.userAccount.dateOfBirth"></ng-datepicker>
            </div>
        </div>
        <div class="row">
            <label for="contactNumber" class="col-sm-2 col-form-label">Contact Number</label>
            <div class="col-sm-3">
                <input name="contactNumber" class="form-control" type="tel" id="contactNumber" ng-model="$ctrl.userAccount.contactNumber">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input type="button" class="btn btn-success" value="Create User Account" ng-click="$ctrl.CreateUserAccount()" />
            </div>
        </div>
    </div>
</div>

<br />
<br />

<div class="col-xs-12">

    <div id="jobLocation" class="collapse" style="border:1px solid black; padding:5px; margin:5px;">
        <div class="row">
            <label for="jobLocationAddress" class="col-sm-2 col-form-label">Job Location Street Address</label>
            <div class="col-sm-4">
                <input name="jobTypeName" class="form-control" type="text" id="jobTypeName" ng-model="$ctrl.jobLocation.streetAddress" required>
            </div>
        </div>
        <div class="row">
            <label for="jobLocationCity" class="col-sm-2 col-form-label">Job Location City</label>
            <div class="col-sm-4">
                <input name="jobLocationCity" class="form-control" type="text" id="jobLocationCity" ng-model="$ctrl.jobLocation.city" required>
            </div>
        </div>
        <div class="row">
            <label for="jobLocationState" class="col-sm-2 col-form-label">Job Location State</label>
            <div class="col-sm-4">

            </div>
        </div>
        <div class="row">
            <label for="jobLocationCountry" class="col-sm-2 col-form-label">Job Location Country</label>

        </div>
        <div class="row">
            <label for="jobLocationZip" class="col-sm-2 col-form-label">Job Location Zip</label>
            <div class="col-sm-4">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input type="button" class="btn btn-success" value="Create Job Type" ng-click="$ctrl.CreateJobLocation()" />
            </div>
        </div>
    </div>
</div>

<br />
<br />

<div class="col-xs-12">
    <input type="button" data-toggle="collapse" class="btn btn-success" data-target="#jobPost" value="Job Post" />
    <div id="jobPost" class="collapse" style="border:1px solid black; padding:5px; margin:5px;">
        <div class="row">
            <label for="jobDescription" class="col-sm-2 col-form-label">Job Description</label>
            <div class="col-sm-4">
                <textarea ng-model="$ctrl.jobPost.jobDescription" required></textarea>
            </div>
        </div>
        <div class="row">
            <label for="postedById" class="col-sm-2 col-form-label">Posted By</label>
            <div class="col-sm-4">
                <select ng-model="$ctrl.jobPost.postedById" ng-options="obj.id as obj.email for obj in $ctrl.userAccounts"></select>
            </div>
        </div>
        <div class="row">
            <label for="jobTypeId" class="col-sm-2 col-form-label">Job Type</label>
            <div class="col-sm-4">
                <select ng-model="$ctrl.jobPost.jobTypeId" ng-options="obj.id as obj.name for obj in $ctrl.jobTypes"></select>
            </div>
        </div>
        <div class="row">
            <label for="companyId" class="col-sm-2 col-form-label">Company</label>
            <div class="col-sm-4">
                <select ng-model="$ctrl.jobPost.companyId" ng-options="obj.id as obj.companyName for obj in $ctrl.companies"></select>
            </div>
        </div>
        <div class="row">
            <label for="joblocationId" class="col-sm-2 col-form-label">Job Location</label>
            <div class="col-sm-4">
                <select ng-model="$ctrl.jobPost.jobLocationId" ng-options="obj.id as obj.zip for obj in $ctrl.jobLocations"></select>
            </div>
        </div>
        <div class="row">
            <label for="isCompanyNameHidden" class="col-sm-2 col-form-label">Hide Company Name</label>
            <div class="col-sm-4">
                <input type="checkbox" ng-model="$ctrl.jobPost.isCompanyNameHidden"
                       ng-true-value="'TRUE'" ng-false-value="'FALSE'">
            </div>
        </div>
        <div class="row">
            <label for="isActive" class="col-sm-2 col-form-label">Active</label>
            <div class="col-sm-4">
                <input type="checkbox" ng-model="$ctrl.jobPost.isActive"
                       ng-true-value="'TRUE'" ng-false-value="'FALSE'">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input type="button" class="btn btn-success" value="Create Job Post" ng-click="$ctrl.CreateJobPost()" />
            </div>
        </div>
    </div>
</div>
